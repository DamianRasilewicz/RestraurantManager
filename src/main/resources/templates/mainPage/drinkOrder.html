<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/header :: head"></head>
<body>
<span th:replace="/header :: header"></span>
<section class="dashboard-section">
    <div class="row dashboard-nowrap">
        <span th:replace="/leftPanel :: leftPanel"></span>
        <span th:replace="/dashboardHeader :: dashboardHeader"></span>
            <div class="m-4 p-4 border-dashed">
                <h2 class="dashboard-content-title">
                    <span>Menu</span>
                </h2>
                <div class="dashboard-section">
                    <h2 class="dashboard-content" th:text="${selectedDrink.getName()} + ' ' + ${selectedDrink.getPrice() + ' zł'}"></h2>
                </div>
                <form method="POST" th:action="@{/order/soup}">
                    <input hidden name="selectedSoupId" th:value="${selectedDrink.getId()}">
                  <button type="submit" class="btn btn-warning rounded-0 text-light m-1">Dodaj do zamówienia</button>
                </form>
            </div>
        </div>
    </div>
</section>

<span th:replace="/footer :: footer"></span>
</body>
</html>
