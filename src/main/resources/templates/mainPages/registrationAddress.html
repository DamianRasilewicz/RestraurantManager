<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/header :: head"></head>
<body>
<span th:replace="/header :: header"></span>
<section class="dashboard-section">
    <div class="row dashboard-nowrap">
        <div class="m-4 p-4 width-medium">
            <div class="m-4 p-4 border-dashed">
                <div class="container w-25">
                    <form class="padding-small text-center" method="post" th:action="@{/registration/address}" th:object="${newAddress}" >
                        <h1 class="text-color-darker">Rejestracja</h1>
                        <div th:if="${param.success}">
                            <div class="alert alert-success" style="text-align: center">You've successfully registered!</div>
                        </div>
                        <h3 class="text-color-darker">Adres dostaw</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{street}" name="street" id="street" placeholder="Ulica">
                            <div class="text-color-danger text-align: center" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{buildingNumber}" name="buildingNumber" id="buildingNumber" placeholder="Numer domu/lokalu">
                            <div class="text-color-danger text-align: center" th:if="${#fields.hasErrors('buildingNumber')}" th:errors="*{buildingNumber}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{postcode}" name="postcode" id="postcode" placeholder="Kod pocztowy">
                            <div class="text-color-danger text-align: center" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{city}" name="city" id="city" placeholder="Miejscowość">
                            <div class="text-color-danger text-align: center" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                        </div>
                        <input type="hidden" class="form-control" name="newPersonName" th:value="${newPersonName}">
                        <button class="btn btn-color rounded-0" type="submit">Zarejestruj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<span th:replace="/footer :: footer"></span>
</body>
</html>
