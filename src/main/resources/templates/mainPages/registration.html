<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/header :: head"></head>
<body>
<span th:replace="/header :: header"></span>
<section class="dashboard-section">
    <div class="row dashboard-nowrap">
        <div class="m-4 p-4 width-medium">
            <div class="m-4 p-4 border-dashed">
                <div class="container w-25">
                    <form class="padding-small text-center" method="post" th:action="@{/registration}" th:object="${newPerson}">
                        <h1 class="text-color-darker">Rejestracja</h1>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="ImiÄ™">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" th:field="*{password}" placeholder="HasÅ‚o">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Numer telefonu">
                        </div>
                        <button class="btn btn-color rounded-0" type="submit">Zarejestruj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<span th:replace="/footer :: footer"></span>
</body>
</html>
