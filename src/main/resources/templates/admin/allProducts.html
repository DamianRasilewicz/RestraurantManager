<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="headerAdmin :: head"></head>
<body>
<span th:replace="headerAdmin :: header"></span>
<section class="dashboard-section">
    <div class="row dashboard-nowrap">
        <span th:replace="leftPanelAdmin :: leftPanel"></span>

        <div class="m-4 p-4 width-medium" th:style="'background:url(' + @{/img/image.png} + ')'">
            <div class="dashboard-header m-4" style="justify-content: flex-start">
                <div class="dashboard-menu">
                    <div class="menu-item border-dashed">
                        <a href="/admin/products/add">
                            <i class="far fa-plus-square icon-plus-square"></i>
                            <span class="title">Nowy produkt</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="m-4 p-4 border-dashed">
                <h2 class="dashboard-content-title">
                    <span>Wszystkie produkty</span>
                </h2>
                <table class="table">
                    <thead>
                        <tr class="d-flex" >
                            <th class="col-1 center">Lp.</th>
                            <th class="col-2 center">Typ produktu</th>
                            <th class="col-3 center">Produkt</th>
                            <th class="col-2 center">Cena</th>
                            <th class="col-4 center">Akcje</th>
                        </tr>
                    </thead>
                    <tbody class="text-color-lighter">
                        <tr class="d-flex"  th:each="product,state : ${allProducts}">
                                <td class="col-1 center" th:text="${state.count} + '.'"></td>
                                <td class="col-2 center" th:text="${product.getType().getName()}"></td>
                                <td class="col-3 center" th:text="${product.getName()}"></td>
                                <td class="col-2 center" th:text="${product.getPrice()}"></td>
                            <td class="col-4 center">
                                <a th:href="@{/admin/products/edit(id=${product.getId()})}" class="btn btn-warning rounded-0 text-light m-1">Edytuj</a>
                                <a th:href="@{/admin/products/delete(id=${product.getId()})}" class="btn btn-danger-normal rounded-0 text-light m-1">Usu≈Ñ</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<span th:replace="footer :: footer"></span>
</body>
</html>
